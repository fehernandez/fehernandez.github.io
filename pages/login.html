<body>

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa-solid fa-bars text-black"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio
                            </a>
                        </li>
                        <li class="nav-item prod-mobile">
                            <a class="nav-link" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle hover-navbar" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu bg-black">
                                <li>
                                    <a class="dropdown-item" href="../pages/budines.html">Budines</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="../pages/tartas.html">Tartas</a>
                                </li>

                                </li>

                            <a href="login.html"><i id='close-icon' class="fas fa-sign-out-alt d-none"></i></a>
                            <div class="btn-container">
                                <button type="button" class="btn btn-nav" data-bs-toggle="modal"
                                    data-bs-target="#modal">
                                    <i class="fa-solid fa-cart-shopping" id="number-cart">0</i>
                                </button>
                            </div>
                        </div>

            </div>

    <form id="formLogin" class="form-user">
        <h1>¡Bienvenido!</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" required class="form-control" id="usuarioUser" placeholder="Usuario"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <input type="password" required class="form-control" id="passwordUser" placeholder="Contraseña"
                id="exampleFormControlInput1">
        </div>
        <a href="../index.html"><button type="submit" id="buttonLogin"
                class="btn btn-outline-dark">Ingresar</button></a>
        <button type="button" id="buttonSignWelcome" class="btn btn-outline-dark">Registrarse</button>
    </form>

    <form id="formRegister" class="form-user d-none">
        <h1>¡Bienvenido!</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" class="form-control" required id="nameNew" placeholder="Nombre"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" class="form-control" required id="surnameNew" placeholder="Apellido"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" required class="form-control" id="usuarioNew" placeholder="Usuario"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" required class="form-control" id="emailNew" placeholder="Correo electronico"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <input type="password" required class="form-control" id="passwordNew" placeholder="Contraseña"
                id="exampleFormControlInput1">
        </div>
        <button type="button" id="buttonVolver" class="btn btn-outline-dark">Volver</button>
        <button type="submit" id="buttonSignRegister" class="btn btn-outline-dark">Registrarse</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-2 bg-white text-black" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="products-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="emptyCartEvent()"
                        class="btn btn-primary bg-black text-white border border-black" id="empty-cart">Vaciar
                        Carrito</button>
                    <button type="button" class="btn btn-primary bg-black text-white border border-black"
                        id="continue-checkout">Continuar compra</button>
                    <button type="button" class="btn btn-secondary bg-black text-white border border-black"
                        data-bs-dismiss="modal">Cerrar</button>
                    <p class='fs-3' id="total-price">Precio total: $</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="../javaScript/main.js"></script>
